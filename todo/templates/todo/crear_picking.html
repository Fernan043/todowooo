{% extends "todo/base.html" %}
{% block content %}
<style>
    h2 {
        color: #ffc107;
    }
    button.btn-primary {
        background-color: #ffc107;
        border-color: #ffc107;
        color: #212529; 
    }

        button.btn-primary:hover {
            background-color: #e0a800;
            border-color: #d39e00;
        }

    .table thead th {
        color: #ffc107;
        border-bottom: 2px solid #ffc107;
    }

    a.btn-link {
        color: #ffc107;
    }

        a.btn-link:hover {
            color: #e0a800;
            text-decoration: none;
        }
</style>

<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <h2>Nuevo Picking</h2>

        <form method="POST">
            {% csrf_token %}
            {{ formset.management_form }}

            <table class="table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    {% for form in formset.forms %}
                    <tr>
                        <td>{{ form.producto }}</td>
                        <td>{{ form.cantidad }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Generar Picking</button>
                <a href="{% url 'currenttodos' %}" class="btn btn-link">Inventario</a>
            </div>
        </form>

    </div>
</div>
{% endblock %}
